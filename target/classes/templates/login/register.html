<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <th:block th:include="fragments/head :: head"></th:block>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <!--<div class="container">-->
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Register</div>
                    <div class="panel-body">
                        <form th:action="@{/register}" th:object="${member}" method="post">
                            <div class="form-group">
                                <label for="userName">User name</label>
                                <input id="userName" class="form-control" name="userName" th:field="*{userName}" placeholder="input username" type="text">
                                <span  style="color: #ff354d"  class="help-block" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Username Error</span>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input id="password" class="form-control" name="password" th:field="*{password}" placeholder="input password" type="password">
                                <span  style="color: #ff354d"  class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
                            </div>
                            <div class="form-group">
                                <label for="rePassword">Input Password Again</label>
                                <input id="rePassword" class="form-control" name="rePassword" placeholder="input password again" type="password">
                            </div>
                            <div class="form-group">
                                <label for="mobileNumber">mobileNumber</label>
                                <input id="mobileNumber" class="form-control" th:field="*{mobileNumber}" placeholder="Input mobile number" type="text">
                                <span  style="color: #ff354d"  class="help-block" th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}">Password Error</span>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input id="address" class="form-control" th:field="*{address}" placeholder="Input mobile number" type="text">
                                <span  style="color: #ff354d" class="help-block" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</span>
                            </div>
                            <div class="form-group">
                                <span style="color: #ff2635" th:if="${errMsg!=null}" th:text="${errMsg}"></span>
                            </div>
                            <div class="text-center">
                                <button style="width: 100px" type="submit" class="btn btn-primary">Register</button>
                                <button style="width: 100px" th:href="@{/login}" class="btn btn-default">Back</button>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                    </div>
                </div>
                <!--</div>-->
            </div>
        </div>
    </div>
    <th:block th:include="fragments/js :: body"></th:block>
</body>
</html>
